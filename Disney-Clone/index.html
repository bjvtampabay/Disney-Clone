<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Homepage Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <div class="homepage">
        <div class="login">
            <div class="login-btn">
                <a href="#">LOG IN</a>
            </div>
        </div>



        <div class="homepage-items">

            <div class="login-logos">
                <img src="login-logos.svg">
            </div>

            <div class="bundle-btn">
                <input class="bundle-btn" type="submit" value="GET THE DISNEY BUNDLE">
            </div>

            <div class="terms">
                <p>Stream now. <span class="special"><a href="#">Terms apply.</a></span></p>
            </div>

            <div class="login-logos-two">
                <img src="login-logos-two.png">
            </div>

            <div class="signupdisney">
                <p><span class="special"><a href="#">Sign up for Disney+ only.</a></span></p>
            </div>

        </div>

    </div>



</body>
</html>
